<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Sign Up Form</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="signUp" (ngSubmit)="signUpUser()">
                            <div class="form-group">
                                <label for="username">FirstName</label>
                                <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="Enter FirstName">
                            </div>
                            <div class="form-group">
                                <label for="username">LastName</label>
                                <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Enter LastName">
                            </div>
                            
                            <div class="class-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
                            </div>
                            <div class="class-group">
                                <label for="email">User Name</label>
                                <input type="email" class="form-control" id="userName" formControlName="userName" placeholder="Enter user name">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" >
                                <!-- <button (click)="hideShowPass()" type="button" class="bg-white text-muted"> <span class="fa {{eyeIcon}}"></span> </button> -->
                            </div>            
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
